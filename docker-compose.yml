services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - NMRI_CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
      - NMRI_DEVICE=cpu
      - NMRI_DEFAULT_MODEL=gpt2
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
